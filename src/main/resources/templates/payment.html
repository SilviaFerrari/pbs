<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Summary</title>
  <link rel="stylesheet" th:href="@{/css/payment.css}" />
<body>
<section layout:fragment="content">

  <div class="payment-container">
    <h2>Inserisci i dati per il pagamento</h2>

    <form th:action="@{/orders/payment/{orderId}(orderId=${orderId})}" th:object="${paymentForm}" method="post" class="payment-form">

      <label for="cardholderName">Nome intestatario</label>
      <input type="text" th:field="*{cardholderName}" id="cardholderName" placeholder="Nome completo" />
      <div class="error-message" th:if="${#fields.hasErrors('cardholderName')}" th:errors="*{cardholderName}"></div>

      <label for="cardNumber">Numero carta</label>
      <input type="text" th:field="*{cardNumber}" id="cardNumber" placeholder="0000 0000 0000 0000" />
      <div class="error-message" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></div>

      <label for="expiryDate">Data di scadenza</label>
      <input type="text" th:field="*{expiryDate}" id="expiryDate" placeholder="MM/YY" />
      <div class="error-message" th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}"></div>

      <label for="cvv">CVV</label>
      <input type="text" th:field="*{cvv}" id="cvv" placeholder="000" />
      <div class="error-message" th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></div>

      <button type="submit">Ordina</button>
    </form>

    <form th:action="@{/orders/cancel/{id}(id=${orderId})}" method="post" class="payment-form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" >Annulla Ordine</button>
    </form>
  </div>
